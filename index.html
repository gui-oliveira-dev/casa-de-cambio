<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa de Cambio</title>
</head>
<body>
  <main>
    <h1>Casa de <span>Câmbio</span></h1>
    <form action="">
      <div class="inputs">
        <label for="">Ver cotação de: <br>
          <input id="coin-code" placeholder="USD" type="text">
        </label>
        <label for="">Para: <br>
          <input value="BRL" id="coin-compare" placeholder="USD" type="text">
        </label>
        <label for="">Quantidade de dias: <br>
          <input value="30" id="days" placeholder="30" type="text">
        </label>
      </div>
      <button id="search-btn">Pesquisar</button>
    </form>
    <div class="coin-results">
      <h2 id="coin-title">Pesquise uma moeda para ver sua cotação</h2>
      <ul class="coin-list"></ul>
    </div>
  </main>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
